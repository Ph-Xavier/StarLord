<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarLord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/cabecalho.css" />
    <link rel="stylesheet" href="./styles/contato.css" />
    <link rel="stylesheet" href="./styles/rodape.css" />
  </head>
  <body>
    <header class="menu">
      <h1 class="menu__titulo">StarLord</h1>
      <nav class="menu__nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./destaques.html">Destaques</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="contato">
        <h2 class="contato__titulo"><span>Contato</span></h2>
        <form class="contato__formulario">
          <div class="input--group">
            <div class="input--box">
              <input
                type="text"
                name="name"
                placeholder="Nome completo"
                required
              />
              <input type="email" name="email" placeholder="Email" required />
            </div>
            <div class="input--box">
              <input
                type="text"
                name="subject"
                placeholder="Assunto"
                required
              />
            </div>

            <div class="input--group-2">
              <textarea
                name="message"
                id=""
                cols="30"
                rows="10"
                placeholder="Sua Mensagem"
                required
              ></textarea>
            </div>
            <input type="submit" value="Enviar" class="btn" />
          </div>
        </form>
      </section>
    </main>
    <footer class="rodape">
      <h1 class="menu__titulo">&copyStarLord</h1>
      <ul class="rodape__social">
        <li>
          <a href="#" class="rodape__midia"
            ><img src="img/facebook.svg" alt="Ícone do Facebook"
          /></a>
        </li>
        <li>
          <a href="#" class="rodape__midia"
            ><img src="img/twitter.svg" alt="Ícone do Twitter"
          /></a>
        </li>
        <li>
          <a href="#" class="rodape__midia"
            ><img src="img/instagram.svg" alt="Ícone do Instagram"
          /></a>
        </li>
      </ul>
      <nav class="menu__nav">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./destaques.html">Destaques</a></li>
          <li><a href="./contato.html">Contato</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
